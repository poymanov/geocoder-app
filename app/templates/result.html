{% extends 'base.html' %}

{% block app_content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12 row-headers">
				<div class="text-center">
					<h1>Your file was successfully modified</h1>		    		
				</div>					
			</div>	
		</div>		
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead>
						<tr>
							{% for column in df.columns %}
								<th>{{ column }}</th>							
							{% endfor %}					
						</tr>						
					</thead>
					<tbody>
						{% for index, row in df.iterrows() %}
	    					<tr>
	    						{% for item in row %}	    						
	    							<td>{{ item }}</td>	    								    								    						
	    						{% endfor %}		
	    					</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
{% endblock %}
